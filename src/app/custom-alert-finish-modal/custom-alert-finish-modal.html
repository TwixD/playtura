<ion-content>
  <ion-grid class="modal-content ion-text-center">
    <ion-row>
      <ion-col>
        <span class="title">Â¡Terminaste!</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img class="modal-img" src="assets/img/Frame.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="modal-desc">Estos son tus resultados:</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-end results-col">
        <span class="results-span">+{{ finishingPoints }}</span>
      </ion-col>
      <ion-col size="6" class="ion-text-start results-col">
        <span class="results-span">Terminado</span>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="perfectScore">
      <ion-col size="6" class="ion-text-end results-col">
        <span class="results-span">+{{ perfectScorePoints }}</span>
      </ion-col>
      <ion-col size="6" class="ion-text-start results-col">
        <span class="results-span">Puntaje perfecto</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-end results-col">
        <span class="results-span">+{{ correctAnswersPoints }}</span>
      </ion-col>
      <ion-col size="6" class="ion-text-start results-col">
        <span class="results-span">Respuestas correctas</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-end results-col">
        <span class="results-total-span">+{{ total }}</span>
      </ion-col>
      <ion-col size="6" class="ion-text-start results-col">
        <span class="results-total-span">EXP</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="aceptarBoton" (click)="close()">
          Aceptar
          <ion-icon slot="home" name="star"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
